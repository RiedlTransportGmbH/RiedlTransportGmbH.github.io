<nav class="navbar fixed-top navbar-expand-xl navbar-light bg-light">
    <div class="container-fluid">
        {{if eq $.Page.Title "Das Jugendorchester"}}
        <a class="navbar-brand" href="{{ .Site.BaseURL | relLangURL }}">
            <div class="text-secondary">
                <img src="/images/jugend/logo.avif" height="42" alt="MVS Jugend Logo">
                <span style="vertical-align:middle">MVS Jugend</span>
            </div>
        </a>
        {{ else }}
        <a class="navbar-brand" href="{{ .Site.BaseURL | relLangURL }}">
            {{ if site.Params.logo }}
            <div class="text-secondary">
                <img src="{{ site.Params.logo | relURL }}" width="35" height="42" alt="{{ .Site.Title }}">
                <span style="vertical-align:middle">{{ site.Title }}</span>
                {{ else }}
                {{ site.Title }}
                {{ end }}
            </div>
        </a>
        {{ end }}
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                {{ $currentPage := . }}
                {{ range .Site.Menus.main.ByWeight }}
                {{ if lt .Weight 11 }}
                <li class="nav-item ">
                    <a class='nav-link {{ if in $currentPage .URL  }} active {{ end }}' href="{{ .URL }}">
                        {{ .Name }}
                    </a>
                </li>
                {{ end }}
                {{ end }}

                <a class="navbar-brand" href="https://www.facebook.com/p/Elmar-Riedl-Transport-GmbH-100063685704560/?locale=de_DE">
                    <img src="/images/fb.avif" height="30" width="30" class="d-inline-block align-top" alt="Facebook"
                        loading="lazy">
                </a>

            </ul>
        </div>
    </div>
</nav>
